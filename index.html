    <body>
        <div>
            <label> <input id="printPoints" type="checkbox">Рисовать точки </label><br>
            <label> <input id="printEdges" type="checkbox">Рисовать грани </label><br>
            <label> <input id="printPolygons" type="checkbox" >Рисовать полигоны </label><br>
            
         </div>
         <div class="subjects">
            <select class="allSubjects" id="allSubjects">
                <option value="nothing">Нарисовать бы... </option>
                <option value="cube">куб</option>
                <option value="cilinder">цилиндр</option>
                <option value="bublik">бублик</option>
                <option value="conus">конус</option>
                <option value="sphera">сферу</option>
                <option value="ellipsoid">эллипсоид</option>
                <option value="hyperCylinder">гиперболический цилиндр</option>
                <option value="parabCylinder">параболический цилиндр</option>
                <option value="ellipCylinder">эллиптический цилиндр (23 вариант. Раскрасить полигоны сеткой)</option>
                <option value="oneHyperbolid">однополостный гиперболоид</option>
                <option value="doubleHyperbolid">двухполостный гиперболоид</option>
                <option value="ellipsParaboloid">эллиптический параболоид</option>
                <option value="hyperbolicParaboloid">гиперболический параболоид</option>
                <option value="sunSystem">солнечную систему! </option>
            </select>
            </div>
        <br><br>
        <div> 
            <canvas id="canvas"></canvas>
        </div>
